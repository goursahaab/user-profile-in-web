<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user profile</title>
    <link rel="stylesheet" href="index.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main_container">
        <nav class="navbar">

            <div class="nav_profile"> </div>
            <h3 class="profile_name">Nitin Gour</h3>
            <h6 class="online"> online / Available </h6>
            <div class="icon">
                <div class="icon_one"><i class="ri-heart-line"></i></div>
                <div class="icon_one"><i class="ri-bookmark-line"></i></div>
                <button class="nav_button">get in touch</button>
            </div>
        </nav>

        <!-- left box start -->
        
        <div class="container">
            <div class="left">
                <div class="left_bg_image"></div>
                <div class="left_profile"></div>
                <h2 class="left_profile_name">Nitin Gour </h2>
                <div class="left_buttons">
                    <button class="message"> <i class="ri-chat-3-fill"></i> Message</button>
                    <button class="call"> <i class="ri-phone-fill"></i> </button>
                    <button class="more"> <i class="ri-more-fill"></i>  </button>
                </div>
                <div class="menubar">
                    <a href="#" class="EDIT PROFILE" > <i class="ri-contacts-fill  "></i> Edit  Proffile <i class="ri-arrow-right-s-line right_icons "></i> </a>
                    <a href="#" class="SETING" > <i class="ri-chat-settings-fill"></i>Setting <i class="ri-arrow-right-s-line right_icons "></i> </a>
                    <a href="#" class="notification" > <i class="ri-notification-3-fill"></i> Notification <i class="ri-arrow-right-s-line right_icons "></i> </a>
                    <a href="#" class="help" > <i class="ri-questionnaire-fill"></i> Help <i class="ri-arrow-right-s-line right_icons "></i> </a>
                    <a href="#" class="invitee" > <i class="ri-contacts-book-3-fill"></i> Invite a Friend <i class="ri-arrow-right-s-line right_icons "></i> </a>
                </div>
                <button class="add_friend">Add Friend</button>
            </div>

<!-- right page start -->

            <div class="right">
                <i class="ri-arrow-left-line right_top_icon "></i>
                <button class="edit_profile_right"> Edit profile </button>
               <div class="profile">
                <div class="right_bg_profile"> </div>
                <i class="ri-camera-fill image_icon"></i>
               <div class="right_profile_name" ><h2>Nitin Gour</h2> 
                <h5 class="change_name"> change your name</h5>
                <i class="ri-image-add-line right_add_icon"  ></i>
            </div>
            <div class="form_container">
                <form class="right_form">
                    Email address <br>
                    <input type= "email"           placeholder="gournitin39@gmail.com" name="email"><br>
                    <hr>
                    <br>
                    Username <br>
                    <input type="text" placeholder="Enter your name" name="name"><br> <hr>
                    <br>
                    gender <br>
                    <input type="radio" name="male"class="radio" >male 
                    <input type="radio" class="radio_two" name="male">female<br>
                    <hr>
                    <br>

                   
                   Date of Birth<br>
                    <input type="datetime-local" name="dob"><br> <hr>
                    <br>

                    <button class="submit_form">submit</button>
                </form>
            </div>

               </div>
            </div>
        </div>

    </div>
    
</body>
</html> right_icons
